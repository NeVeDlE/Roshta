<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Roshta</title>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-200 h-20 shadow-md">
        <div class="container px-6 py-4 mx-auto">
            <nav class="navbar flex justify-between items-center">
                <a href="../../index.html"><img class="h-12" src="../../assets/images/Logo.png"></a>
                <ul id="sidebar" class="navMenu flex justify-between items-center">
                    <!-- <li class="navItem px-1 ml-5">
                        <a class="text-blue-400 primary navLink" href="src/pages/login.html">Log In</a>
                    </li> -->
                    <li class="navItem  px-1 ml-5 ">
                        <a class="navigation navLink" href="../../index.html">Home</a>
                    </li>
                    <li class="navItem  px-1 ml-5">
                        <a class="navigation navLink" href="#">Register</a>
                    </li>
                    <div class="verticalBar"></div>
                    <li class="navItem px-1 ml-5">
                        <a class="navigation navLink" href="#">About Us</a>
                    </li>
                    <li class="navItem  px-1 ml-5">
                        <a class="navigation navLink" href="#">Contact Us</a>
                    </li>
                </ul>
                <div id="toggler" class="Hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    <main class="registerForm w-full flex flex-col justify-center items-center">
        <div class="py-8 flex flex-col justify-center items-center">
            <img class="h-36" src="../../assets/images/Logo.png">
        </div>
        <div class="registerationForm bg-white w-1/3 h-auto rounded-md shadow-md">
            <h2 class="text-center text-blue-400 font-normal text-3xl mt-2">Create Account</h2>
            <form class="form flex flex-col" method="post" action="#">
                <div class="formInput flex flex-col my-3">
                    <label class="py-2 px-2 placeholder" for="username">Name:</label>
                    <input type="text" name="username" class="w-10/12 mx-auto shadow-inner h-9 username controller"
                        id="name">
                </div>
                <div class="formInput flex flex-col my-3">
                    <label class="py-2 px-2 placeholder" for="useremail">Email:</label>
                    <input type="text" name="email" class="w-10/12 mx-auto shadow-inner h-9 useremail controller"
                        id="email">
                </div>
                <div class="formInput flex flex-col my-3">
                    <label class="py-2 px-2 placeholder" for="userid">National ID:</label>
                    <input type="text" name="email" class="w-10/12 mx-auto shadow-inner h-9 userid controller" id="id">
                </div>
                <div class="formInput flex flex-col my-3">
                    <label class="py-2 px-2 placeholder" for="userBirth">Birth Date:</label>
                    <input type="date" name="email" class="w-10/12 mx-auto shadow-inner h-9 userBirth controller"
                        id="birthDate">
                </div>
                <div class="formInput my-3 flex flex-col">
                    <label class="py-2 px-2 placeholder" for="passInput">Password:</label>
                    <input type="password" name="password" class="w-10/12 mx-auto h-9 shadow-inner passInput controller"
                        id="password">
                    
                        <i id="showHide"class="fa-solid fa-eye"></i>

                </div>
                <div class="formInput my-3 flex flex-col">
                    <label class="py-2 px-2 placeholder" for="passInput">Confirm Password:</label>
                    <input type="password" name="password"
                        class="w-10/12 mx-auto h-9 shadow-inner passInput controller relative" id="confirmPassword">
                        <i id="showHideConfirm"class="fa-solid fa-eye"></i>
                </div>
                <div class="formInput flex flex-col my-3">
                    <label class="py-2 px-2 placeholder" for="userPic">Upload Picture:</label>
                    <input type="file" name="email" class="w-10/12 mx-auto shadow-inner h-9 userPic controller"
                        id="birthDate">
                </div>
                <div class="formInput my-2 flex justify-start items-center mx-2">
                </div>
                <button
                    class="uppercase bg-red-400 py-2 px-3 mx-2 rounded-md text-white shadow-md hover:bg-red-500 my-3 mb-4">Create
                    Account</button>
            </form>
        </div>
    </main>
    <script src="../../assets/scripts/jquery-3.6.0.js"></script>
    <script src="../../assets/scripts/all.min.js"></script>
    <script src="../../assets/scripts/main.js"></script>
</body>

</html>
