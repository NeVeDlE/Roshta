        <ul class="sidebarTopMenu w-full mt-10">

            <li class="active">
                <a href="diseases.html">
                    <i class="fa-solid fa-square-virus sideBarIcon"></i>

            <li>

            <li>

            <li>

            <li>

        </ul>
        <ul class="sidebarDownMenu mt-24">

                <a href="#">
                    <i class="fa-solid fa-gear sideBarIcon"></i>
                    <span class="sideText">Settings</span>
                </a>
            </li>
            <li>
                <a class="logout" href="#">
                    <i class="fa-solid fa-right-from-bracket sideBarIcon "></i>
                    <span class="sideText">logout</span>
                </a>
            </li>

        </ul>
        <div class="dropJoinUs ml-5 mt-10">
            <button onclick="JoinJob()" id="dropbtn-Join"
                class="dropbtnJoin bg-blue-400 px-3 py-2 text-white rounded-md">Join Us
                <i class="fa-solid fa-caret-down"></i></button>
            <div id="dropJobs" class="drop-Jobs rounded-md">
                <a href="#">Doctor</a>
                <a href="#">Pharmacy</a>
                <a href="#">Software Engineer</a>
            </div>
        </div>
    </section>
    <!-- end of sidebar -->

    <!-- header -->
    <section id="contentHeader" class="bg-white">
        <nav class="bg-white h-full px-6 flex items-center gap-6">
            <div id="TogglersideBar">
                <i class="fa-solid fa-bars cursor-pointer text-2xl   text-blue-500"></i>
            </div>
            <div id="searchBtn" class="flex items-center justify-center shadow-md m-auto" onclick="openSearch()">
                <h4 class="pr-2">Find something?</h4>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <form id="searchBar" action="#" class="searchForm mr-auto">
                <div class="formInput flex items-center h-9">
                    <input type="search" class="flex-grow" placeholder="Search for something?...">
                    <div class="selectRole h-full">
                        <select class="bg-gray-200 h-full text-base">
                            <option>Clinic</option>
                            <option>Medicine</option>
                            <option>Pharmacy</option>
                        </select>
                    </div>
                    <button type="submit"
                        class="h-full flex items-center justify-center w-9 cursor-pointer bg-blue-500 text-white">
                        <svg class="searchIcon svg-inline--fa fa-magnifying-glass" aria-hidden="true" focusable="false"
                            data-prefix="fas" data-icon="magnifying-glass" role="img" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512" data-fa-i2svg="">
                            <path fill="currentColor"
                                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>
            <div class="flex items-center justify-between">
                <a href="#" class="flex items-center notfications mr-3">
                    <i class="fa-solid fa-bell notiBell text-xl"></i>
                    <div
                        class="numNotfi absolute text-white bg-red-500 font-bold text-xs flex justify-center items-center">
                        2</div>
                </a>
                <a href="#" class="profilePic m">
                    <img src="../assets/images/Aymon.png">
                </a>
            </div>
        </nav>
        <main class="w-full py-9 px-6">
            <div class="headerTitle">
                <h1 class="text-2xl font-bold">Diseases</h1>
                <ul class="pl-14 pageIndex flex gap-2">
                    <li>
                        <a href="../index.html">Dashboard</a>
                    </li>
                    <li class="chervon">
                        <i class="fa-solid fa-chevron-right"></i>
                    </li>
                    <li class="active">
                        <a href="#">Diseases</a>
                    </li>
                </ul>
            </div>
            <div class="tableOfContent flex flex-wrap gap-6 mt-7 w-full">
                <div class="flex gap-6 headofTable">

                    <form action="#">
                        <input type="search" placeholder="Find Something!...">
                    </form>
                </div>
                <table id="diseaseTable">
                    <thead>
                        <th>Disease Name</th>
                        <th>Details</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr id="diseaseRow1">
                            <td id="diseaseName1">Cold</td>
                            <td id="diseaseDetails1">Patient suffer from high temprature</td>
                            <td class="Options">
                                <input type="button" class="editBtn" id="editDiseaseBtn1" onclick="editDiseaseRow('1')"
                                    value="Edit">
                                <input type="button" class="saveBtn" id="saveDiseaseBtn1" onclick="saveDiseaseRow('1')"
                                    value="save">
                                <input type="button" class="deleteBtn" id="deleteDiseaseBtn1"
                                    onclick="deleteDiseaseRow('1')" value="Delete">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" class="new" id="inputDiseaseName" placeholder="Add Disease Name">
                            </td>
                            <td>
                                <textarea type="text" class="new" id="inputDiseaseDetails"
                                    placeholder="Add Disease Details"></textarea>
                            </td>
                            <td>
                                <input type="button" onclick="addNewDisease()" class="addDisease cursor-pointer"
                                    value="Add a Disease">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </section>
    <!-- end header -->
    <script src="../assets/scripts/all.min.js"></script>
    <script src="../assets/scripts/app.js"></script>
